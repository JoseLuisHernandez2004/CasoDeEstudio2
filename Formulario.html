<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Encuesta</title>
</head>
<body>
    
    <h1>Encuesta de satisfaccion de los asistentes de un evento</h1>
    <form 
    action="formulario.html"
    method="get"
    name="login"
    id="login"
    autocomplete="on"
    >
    <legend>Cuestionario</legend>
    <table>
        <tr>
            <td>
                <label for="name">Nombre:</label>
                <input type="text" placeholder="Nombre" name="name"
                required>        
            </tr>
        <tr>
            <td>
                <label for="Email">Correo electronico:</label>
                <input type="text" placeholder="Correo electronico" name="Email"
                required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="age">Edad</label>
                <input type="number" id="edad" name="Edad" min="0" max="150" 
                required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="event evaluation">Evaluacion del evento</label>
                <select name="satisfaccion" id="satisfaccion">
                    <option value="Exelente">Exelente</option>
                    <option value="Bueno">Bueno</option>
                    <option value="Regular">Regular</option>
                    <option value="Malo">Malo</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="comentario">Comentario</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea>
            </td>
            <td>
                
            </td>
        </tr>
    </table><button type="submit">enviar...</button>
    </form>
</body>
</html>
